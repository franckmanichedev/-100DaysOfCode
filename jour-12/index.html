<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice iOS Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="status-bar">
                <div>9:41</div>
                <div>
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>
            <div class="notch"></div>
            <div class="memory-indicator">M</div>
            <div class="previous-operation"></div>
            <div class="current-operation">0</div>
        </div>
        <div class="buttons-grid">
            <button class="gray" data-action="clear">AC</button>
            <button class="gray" data-action="sign">+/-</button>
            <button class="gray" data-action="percent">%</button>
            <button class="orange" data-action="divide">
                <i class="fas fa-divide operator-icon"></i>
            </button>
            
            <button class="dark" data-number="7">7</button>
            <button class="dark" data-number="8">8</button>
            <button class="dark" data-number="9">9</button>
            <button class="orange" data-action="multiply">
                <i class="fas fa-times operator-icon"></i>
            </button>
            
            <button class="dark" data-number="4">4</button>
            <button class="dark" data-number="5">5</button>
            <button class="dark" data-number="6">6</button>
            <button class="orange" data-action="subtract">
                <i class="fas fa-minus operator-icon"></i>
            </button>
            
            <button class="dark" data-number="1">1</button>
            <button class="dark" data-number="2">2</button>
            <button class="dark" data-number="3">3</button>
            <button class="orange" data-action="add">
                <i class="fas fa-plus operator-icon"></i>
            </button>
            
            <button class="dark zero" data-number="0">0</button>
            <button class="dark" data-number=".">.</button>
            <button class="orange" data-action="calculate">
                <i class="fas fa-equals operator-icon"></i>
            </button>
        </div>
    </div>
    <script src="../jour-13/script.js"></script>
</body>
</html>
